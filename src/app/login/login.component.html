<div class="login_page">
  <form class="card" [formGroup]="loginForm" (ngSubmit)="submit()">
    <h2>Administration  Page</h2>

    <div [ngClass]="{invalid: loginForm.get('email')?.touched && loginForm.get('email')?.invalid}" class="form-control">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid " class="validation">
        <small *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          ERRORS_in Email
        </small>
      </div>
    </div>

    <div [ngClass]="{invalid: loginForm.get('password')?.touched && loginForm.get('password')?.invalid}" class="form-control">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="validation">
        <small  *ngIf="loginForm.get('password')?.errors && loginForm.get('password')required">
          The last name must be min 6 symbol"
        </small>
      </div>
    </div>
    <div>
      <p class="mb-0">Don't have an account? <a routerLink="admin" class="text-white-50 fw-bold">Sign Up</a></p>
    </div>

    <button type="submit" [disabled]="loginForm.invalid"  class="btn btn-primary">Sign in</button>
  </form>
</div>
