<div class="ds-fl">
  <mat-form-field class="form-field-input">
    <mat-label>Filter</mat-label>
    <input
      class="form-field-input"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="example-button-container">
    <section>
      <div class="example-button-row">
        <button (click)="add()" mat-button color="primary">Add</button>
      </div>
    </section>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Images Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Images</th>
      <td mat-cell *matCellDef="let row">
        <img src="{{ row.img }}" style="height: 50px" alt="img" />
      </td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Text</th>
      <td mat-cell *matCellDef="let row">{{ row.text }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>





    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="addit(row)" mat-icon-button color="black">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="delate(row.id)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


<!-- Forms ADD -->
<form *ngIf="forms" class="form_tb" [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <input type="text" formControlName="img"  placeholder="Images" >
  </div>

  <div>
    <input type="text" formControlName="title" placeholder="Title" >
  </div>

  <div>
    <input formControlName="text" type="text"  placeholder="text">
  </div>
  <button type="submit">{{ btnclik }}</button>
  <button type="button">closse</button>
</form>
</div>
